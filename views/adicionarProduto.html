<div class="modal-content">
    <div class="modal-header">
        <a class="class pull-right" ng-click="fecharModal()"><span class="glyphicon glyphicon-remove"></span></a>
        <h3 class="modal-title">{{item.Nome}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">

            <div class="col-md-6 product_img">
                <img ng-src="{{item.ImageUrl}}" class="img-responsive">
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                      </div>
            </div>

            <div class="col-md-6 product_content">
                <form class="form-horizontal">
                    
                    <div class="form-group">
                        <label for="Nome" class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Nome" placeholder="Nome" ng-model="item.Nome">
                        </div>
                    </div>
           
                    <div class="form-group">
                        <label for="Nome" class="col-sm-2 control-label">Descrição</label>
                        <div class="col-sm-10">
                                <textarea class="form-control" rows="3" ng-model="item.Descricao"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Nome" class="col-sm-2 control-label">Valor</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="valor" placeholder="Valor" ng-model="item.Valor">
                        </div>
                <div class="space-ten"></div>
                <div class="btn-ground">
                    <button class="btn btn-primary right" ng-click="adicionarProduto(item)">Inserir</button>
                </div>

            </form>
        </div>
    </div>
</div>
